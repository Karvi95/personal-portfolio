
<body>
	<div class="container-fluid">
		<h1>At a Glance</h1>
		<p ng-repeat="a in intro">{{a.Opening}}</p>
	</div>
	<!--<img ng-repeat="hobby in hobbies" ng-src="{{hobby.Image}}">-->
	<div class="container-fluid">
		<h1>Interests</h1>
		<div ng-repeat="interest in interests">		    	
	    	<div class="col-lg-3 col-md-4 col-xs-6">
		    	<div class="row">
		    		<div class="frame">
		    			<img id="interests" ng-src="{{interest.Link}}" ng-class="interest.Interest">
		    		</div>
		    		<p align="center">{{interest.Interest}}</p>
		    	</div>
			</div>
			
		</div>
	</div>
</body>
