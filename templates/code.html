<div class ="container-fluid" ng-repeat="gits in github">
	<h1 align="center">{{gits.Title}}</h1>
	<div><span>
		<p align="right">{{gits.Description}}</p>
		<p align="right">Written with: {{gits.Materials}}</p>
		<p align="right">See the code at: <a href="{{gits.Link}}">{{gits.Link}}</a></p>
	</span><div>
</div>
