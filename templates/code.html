<div class ="container-fluid" ng-repeat="gits in github" id="othrPush">
	<h1 id="spread" align="center">{{gits.Title}}</h1>
	<div class="row">
		<div class="col-md-6">
			<img id="codes" ng-src"{{gits.Image}}">
		</div>
		<div class="col-md-6" id="noPad">
			<p align="left">Written with: {{gits.Materials}}</p>
			<p align="right">{{gits.Description}}</p>
			<p align="right">View it here: &ensp;<a href="https://{{gits.Link}}">{{gits.Link}}</a></p>
		</div>
	</div>
</div>
